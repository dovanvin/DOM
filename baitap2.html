<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="username" id="username" value="" pattern="^[_a-z0-9]{6,}$">
        
    </form>
</body>
    <script>
        function handleUsername(username) {
            let check = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
            return check.test(username);
        }
        console.log(handleUsername("12345"));;
    </script>
</html>
